<mat-sidenav-container fullscreen  class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="Home" routerLinkActive="active" #homeRla="routerLinkActive">{{homeRla.isActive ? '>' : ''}} Dashboard</a>
      <a mat-list-item routerLink="TestingFee"  routerLinkActive="active" #testingFeeRla="routerLinkActive">{{testingFeeRla.isActive ? '>' : ''}} รายการค่าธรรมเนียม</a>
      <a mat-list-item routerLink="Customer" routerLinkActive="active">ลูกค้า</a>
      <a mat-list-item routerLink="Quotation" routerLinkActive="active">ใบเสนอราคา</a>
      <a mat-list-item routerLink="Request" routerLinkActive="active">ใบคำร้อง</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 9">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>tcs4-ui</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
