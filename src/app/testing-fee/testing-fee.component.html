<div class="content">

<mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      ค้นหาข้อมูล
    </mat-expansion-panel-header>

    <button mat-raised-button>
        <mat-icon>note_add</mat-icon>เพิ่มรายการค่าธรรมเนียม

    </button>

    <div class="form-vertical">
      <mat-form-field>
        <input matInput placeholder="กรุณาระบุชื่อรายการหรือรหัสรายการ">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </mat-expansion-panel>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let testmethod"> {{testmethod.id}} </td>
    </ng-container>

    <!-- code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> รหัส </th>
      <td mat-cell *matCellDef="let testmethod"> {{testmethod.code}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="nameTh">
      <th mat-header-cell *matHeaderCellDef> ชื่อรายการ </th>
      <td mat-cell *matCellDef="let testmethod"> {{testmethod.nameTh}} </td>
    </ng-container>

    <!-- fee Column -->
    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef> ค่าธรรมเนียม </th>
      <td mat-cell *matCellDef="let testmethod"> {{testmethod.fee | number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
